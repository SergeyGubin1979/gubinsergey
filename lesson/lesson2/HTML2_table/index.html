<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML. Таблицы</title>
</head>
<body>
<table align="center"  width=50% border="1">
    <caption><em>Прогноз погоды</em></caption>
<tr align="center">
   <td><strong>Город</strong></td>
   <td><strong>Утро</strong></td>
   <td><strong>День</strong></td>
   <td><strong>Вечер</strong></td>
   <td><strong>Ночь</strong></td>
</tr>
<tr>
    <td align="center"><strong>Минск</strong></td>
    <td>-5<sup>o</sup></td>
    <td>+5<sup>o</sup></td>
    <td rowspan="2">+2<sup>o</sup></td>
    <td>-10<sup>o</sup></td>
</tr>
<tr>
    <td align="center"><strong>Брест</strong></td>
    <td>-0<sup>o</sup></td>
    <td>+9<sup>o</sup></td>
    <td>-4<sup>o</sup></td>

</tr>
</table>
</body>
</html>
